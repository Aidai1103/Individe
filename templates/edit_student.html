<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать студента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.style.css') }}">

</head>
<body>
     <!-- Кнопка с иконкой "Дом" слева -->
     <div class="home-button">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Домой
        </a>
    </div>

    <h1>Редактировать данные студента</h1>
    <form action="/edit/{{ student.id }}" method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" value="{{ student.age }}" required><br>
        <label for="IT">Айти:</label>
        <input type="number" id="IT" name="IT" value="{{ student.IT}}" step="0.1"><br> 
        <label for="Korean">Корейский язык:</label>
        <input type="number" id="Korean" name="Korean" value="{{ student.Korean}}" step="0.1"><br>
        <label for="History">History</label>
        <input type="number" step="any" id="History" name="History" value="{{ student.History }}">

        <button type="submit">Сохранить изменения</button>
    </form>
    <div class="container">
        <a href="/" class="back-link">Назад к списку</a>
    </div>
    
  
</body>
</html>
